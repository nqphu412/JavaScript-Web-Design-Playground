<!DOCTYPE html>
<html>
  <head>
    <title>Bill Splitter</title>
    <link rel="stylesheet" href="style/design.css">
  </head>
  <body>
    <h1>Bill Splitter</h1>
    
    <div class="content">
      <div class="defining-zone">
        <div class="name-section">
          <p>Insert everyone's name</p>
          <input class="name-input" type="text" placeholder="Name">
          <button class="add-btn add-btn-js">Add</button>
          <div class="name-shown-js"></div>
        </div>
        
        <button class="next-btn next-btn-js">Next</button>
        <button class="reset-btn reset-btn-js">Reset</button>
      </div>
      
      <div class="splitting-zone">
        <h1 class="current-total-title">Current Remainder</h1>
        <p>Insert cost of an item and choose person/people paying for it</p>
        <input class="eachCost" type="number" placeholder="Cost of item to divide">
        <input class="itemName" type="text" placeholder="Name of item">

        <div class="dividing-section">
          <div class="peopleColumn"></div>
          <div class="moneyColumn"></div>
        </div>
        
        <button class="divide-btn divide-btn-js">Divide</button>
      </div>

      <div class="division-result"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
