<!DOCTYPE html>
<html>
  <head>
    <title>Bill Splitter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Peta:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/design.css">
  </head>
  <body>
    <button class="back-btn back-btn-js">Back</button>
    <button class="back-btn-phone back-btn-phone-js"><</button>
    <h1>BILL SPLITTER</h1>
  
    <div class="defining-zone">
      <p class="intro-line">Insert everyone's name</p>
      
      <div class="add-name-line">
        <input class="name-input" type="text" placeholder="Name">
        <button class="add-btn add-btn-js">
          +
        </button>
      </div>
      
      
      <div class="name-shown-js"></div>  
      <button class="next-btn next-btn-js">Next</button>
    </div>
      
    <h2 class="current-total-title hidden"></h2>
    <div class="splittingPage hidden">
      <div class="splitting-zone">
        <p class="splitting-instruction">Insert cost and name an item and choose person/people</p>
        <input class="itemName" type="text" placeholder="Item name">
        <input class="eachCost" type="number" placeholder="Item cost">

        <div class="allocation-section">
          <div class="peopleColumn"></div>
          <div class="moneyColumn"></div>
          <div class="pop-upColumn"></div>
        </div>
        
        <button class="divide-btn divide-btn-js">Divide</button>
      </div>

      <div class="history-result">
        <div class="history-title">Splitting History</div>
        <div class="division-result"></div>
        <button class="show-hide-btn show-hide-btn-js hidden">Show less</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
