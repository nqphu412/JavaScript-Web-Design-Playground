<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: lightgoldenrodyellow;
      }
      button {
        cursor: pointer;
      }
      .play {
        display: flex;
        flex-direction: row;
      }
      .game {
        position: relative;
        width: 150px;
        height: 150px;
        background-color: #ff7e70;
        border: none;
        box-shadow: inset 5px 5px 40px 10px lightpink;
        border-radius: 100px;
        margin: 10px 10px;
        transition: opacity 0.3s, box-shadow 0.3s;
      }
      .game:hover {
        opacity: 0.7;
      }
      .game:active{
        opacity: 0.9;
        background-color: #ff7d6e;
        box-shadow: 0px 0px 5px 2px #e94f3e;
      }
      .reset-button {
        font-size: 20px;
        background-color: #ff7d6e;
        border: none;
        border-radius: 20px;
        padding: 10px 20px;
        margin: 0px
      }
      .tooltip-info {
        color: white;
        font-size: 15px;
        background-color: #e94f3e;
        padding: 10px 15px;
        border-radius: 10px;

        pointer-events: none;
        position: absolute;
        bottom: -10px; right: -20px;

        opacity: 0;
        transition: opacity 0.3s;
      }
      .game:hover .tooltip-info {
        opacity: 1;
      }
      p {
        color: #ff7e70;    
        font-size: 50px;    
        font-family: Arial, Helvetica, sans-serif;
        text-align: center;
        margin: 0;
      }
      .note {
        font-size: 15px;
        margin-bottom: 10px;
      }
      .title {
        font-size: clamp(27px,7vw,100px);
        margin: 20px 0px 0px;
        font-weight: 700;
      }
      img {
        width: 75px;
      }
      .text-img {
        width: 30px
      }
      .currentScore {
        font-size: 20px;
        margin-bottom: 20px;
      }
      .everyoneMoves {
        font-size: 20px;
        margin-top: 8px;
        margin-bottom: 5px;
      }

      @media (max-width: 431px) {
      body {
        margin: 0px;
      }
      .play {
        display: flex;
        flex-direction: column;
      }
      .game {
        width: 100px;
        height: 100px;
        transition: opacity 1s, box-shadow 1s;
      }
      img {
        width: 50px;
      }
      .game:active{
        opacity: 0.9;
        background-color: #ff7d6e;
        box-shadow: 0px 0px 5px 2px #e94f3e;
      }
      p { 
        font-size: 33px;
      }
      .title {
        margin-top: 40px;
        margin-bottom: 20px;
      }
      .note {
        display: none;
      }
      }
      
    </style>
  </head>
  <body onkeydown="pressNumber()">
    <div class="intro">
      <p class="title">Rock Paper Scissors</p>
      <p class="note">Note: Press 1 (Rock), 2 (Paper), 3 (Scissors), and 0 to reset</p>
    </div>
    <div class="play">
      <div class="button-container">
        <button class="game" onclick="
          decideWin(this.querySelector('.tooltip-info').innerHTML);
          updateScore();">
          <img src="rps-img/rock-emoji.png">
          <p class="tooltip-info">Rock</p>
        </button>
      </div>

      <div class="button-container">
        <button class="game" onclick="
          decideWin(this.querySelector('.tooltip-info').innerHTML);
          updateScore();">
          <img src="rps-img/paper-emoji.png">
          <p class="tooltip-info">Paper</p>
        </button>
      </div>

      <div class="button-container">
        <button class="game" onclick="
          decideWin(this.querySelector('.tooltip-info').innerHTML);
          updateScore();">
          <img src="rps-img/scissors-emoji.png">
          <p class="tooltip-info">Scissors</p>
        </button>
      </div>
    </div>

    <div class="result">
      <p class="status"></p>
      <p class="everyoneMoves"></p>
      <p class="currentScore"></p>
    </div>

    <div>
      <button class="reset-button" onclick="resetGame();">
        Reset Score</button>
    </div>


    <script>
      const mappingImg = {
        Rock: 'rps-img/rock-emoji.png',
        Paper: 'rps-img/paper-emoji.png',
        Scissors: 'rps-img/scissors-emoji.png'
      }

      let score = JSON.parse(localStorage.getItem('score')) || {
        win: 0,
        lose: 0,
        tie: 0
      };

      /* Shortcut above
      if (!score) { // !null = true
        score = {
          win: 0,
          lose: 0,
          tie: 0
        }
      }*/
      // console.log(score);

      // document.querySelector('.currentScore').innerText = `Wins: ${score.win}, Losses: ${score.lose}, Ties: ${score.tie}`;
      function updateScore() { // Always shown after pressing any button
        document.querySelector('.currentScore').innerText = `Wins: ${score.win}, Losses: ${score.lose}, Ties: ${score.tie}`;
      };
      
      let myChoice = '';

      function randomChoice() {
        let randomNum = 1;
        randomNum = Math.random();
        if (randomNum < 1 / 3) {
          comChoice = 'Rock';
        } else if (randomNum < 2 / 3) {
          comChoice = 'Paper';
        } else {
          comChoice = 'Scissors';
        }
        return comChoice;
      }

      function decideWin(myChoice) {
        let result = '';

        comChoice = randomChoice();
        if (myChoice === comChoice) {
          result = 'Tied';
          score.tie++;
        } else if ((myChoice === 'Rock' && comChoice === 'Paper') || 
                  (myChoice === 'Paper' && comChoice === 'Scissors') || 
                  (myChoice === 'Scissors' && comChoice === 'Rock')) {
          result = 'You lose';
          score.lose++;
        } else { 
          result = 'You win!'; 
          score.win++;
        }

        document.querySelector('.status').innerHTML = result;
        document.querySelector('.everyoneMoves').innerHTML = `You <img class='text-img' src=${mappingImg[myChoice]}> - <img class='text-img' src=${mappingImg[comChoice]}> Computer`;

        // Save to local storage, but only support string
        localStorage.setItem('score', JSON.stringify(score));

        console.log(`Win: ${score.win}, Lose: ${score.lose}, Tie: ${score.tie}`);
        
        //alert(`You pick ${myChoice}. Computer picked ${comChoice}. ${result}`);
      }

      function pressNumber() {
        if (event.key === '0') {
          resetGame();
        }

        if (event.key === '1') {
          myChoice = 'Rock';
          decideWin(myChoice);
          updateScore();
        } else if (event.key === '2') {
          mychoice = 'Paper';
          decideWin(mychoice);
          updateScore();
        } else if (event.key === '3') {
          mychoice = 'Scissors';
          decideWin(mychoice);
          updateScore();
        }
      }

      function resetGame() {
        score.win = 0;
        score.lose = 0;
        score.tie = 0;
        // console.log(`Win: ${score.win}, Lose: ${score.lose}, Tie: ${score.tie}`);
        localStorage.removeItem('score');
        updateScore();
        document.querySelector('.status').innerHTML = null;
        document.querySelector('.everyoneMoves').innerHTML = null;
      }
    </script>
  </body>
</html>
